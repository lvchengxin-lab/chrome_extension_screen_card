<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        height:2000px;
    }
    .testdiv {
        position:absolute;
        width:100px;
        height:100px;
        background-color:red;
        left:50%;
        top:1000px;
        transform:translate(-50%,0)
    }
</style>
<script>
    window.onload =()=>{
        let div = document.createElement("div")
        div.classList.add("testdiv")
        document.body.appendChild(div)
    }
</script>
